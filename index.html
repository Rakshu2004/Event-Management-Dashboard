<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Management Dashboard</h1>

    <!-- Event Management -->
    <div class="section">
        <h2>Manage Events</h2>
        <label>Event Name:</label>
        <input type="text" id="eventName">
        <label>Description:</label>
        <input type="text" id="eventDescription">
        <label>Location:</label>
        <input type="text" id="eventLocation">
        <label>Date:</label>
        <input type="date" id="eventDate">
        <button onclick="addEvent()">Add Event</button>
        <div id="eventList"></div>
    </div>

    <!-- Attendee Management -->
    <div class="section">
        <h2>Manage Attendees</h2>
        <label>Name:</label>
        <input type="text" id="attendeeName">
        <label>Email:</label>
        <input type="email" id="attendeeEmail">
        <button onclick="addAttendee()">Add Attendee</button>
        <div id="attendeeList"></div>
    </div>

    <!-- Task Tracker -->
    <div class="section">
        <h2>Task Tracker</h2>
        <label>Task Name:</label>
        <input type="text" id="taskName">
        <label>Deadline:</label>
        <input type="date" id="deadline">
        <button onclick="addTask()">Add Task</button>
        <p id="taskMessage"></p>
        <label>Select Task:</label>
        <select id="taskSelect" onchange="updateTaskStatusDropdown()">
            <option value="">Select Task</option>
        </select>
        <label>Status:</label>
        <select id="taskStatus">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button onclick="updateTaskStatus()">Update Status</button>
        <div class="progress">
            <div class="progress-bar" id="taskProgress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
